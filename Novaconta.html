<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UM-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seja Bem-vindo ao ToLIBRAS</title>

	<!-- FontAwesome e JQuery -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

	<!-- Bulma e Css's -->
	<link rel="stylesheet" type="text/css" href="css/comum.css">
	<link rel="stylesheet" media="screen and (max-width: 1920px) and (min-width: 1750px)" type="text/css" href="css/cssinicial1920.css">
	<link rel="stylesheet" media="screen and (max-width: 1500px) and (min-width: 1281px)" type="text/css" href="css/cssinicial1440.css">
	<link rel="stylesheet" media="screen and (max-width: 1280px)" type="text/css" href="css/cssinicial1280.css">
	<link rel="stylesheet" type="text/css" href="css/mystyles.css">
	<style type="text/css">
		form{
			padding: 10em;
		}

	</style>
</head>
<body>
	<form>
		<div class="field">
		  	<div class="field-body">
		    	<div class="field">
		    		<label class="label">Nome</label>
		      		<p class="control is-expanded has-icons-left">
		        		<input class="input" type="text" placeholder="Ex: Christian">
		        		<span class="icon is-small is-left">
		          			<i class="fas fa-user"></i>
		        		</span>
		      		</p>
		    	</div>
		    	<div class="field">
		    		<label class="label">Sobrenome</label>
		      		<p class="control is-expanded has-icons-left">
		        		<input class="input" type="text" placeholder="Ex: Christian">
		        		<span class="icon is-small is-left">
		          			<i class="fas fa-user"></i>
		        		</span>
		      		</p>
		    	</div>
		  	</div>
		</div>

		<div class="field">
			<div class="field-body">
				<div class="field">
		    		<label class="label">Email</label>
		      		<p class="control is-expanded has-icons-left has-icons-right">
		        		<input class="input" type="email" placeholder="Ex: fulano123@email.com">
		        		<span class="icon is-small is-left">
		          			<i class="fas fa-envelope"></i>
		        		</span>
		        		<span class="icon is-small is-right">
		          			<i class="fas fa-check"></i>
		        		</span>
		      		</p>
		    	</div>
		    	<div class="field">
		    		<label class="label">Telefone</label>      			
        			<p class="control is-expanded has-icons-left">
          				<input class="input" type="tel" placeholder="(84)99999-9999">
	        			<span class="icon is-small is-left">
	        				<i class="fas fa-mobile-alt"></i>
	        			</span>
        			</p>
	      		</div>
		    </div>
    	</div>	

		<div class="field">
		  <div class="field-label is-normal">
		    <label class="label">Department</label>
		  </div>
		  <div class="field-body">
		    <div class="field is-narrow">
		      <div class="control">
		        <div class="select is-fullwidth">
		          <select>
		            <option>Business development</option>
		            <option>Marketing</option>
		            <option>Sales</option>
		          </select>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="field">
		  <div class="field-label">
		    <label class="label">Already a member?</label>
		  </div>
		  <div class="field-body">
		    <div class="field is-narrow">
		      <div class="control">
		        <label class="radio">
		          <input type="radio" name="member">
		          Yes
		        </label>
		        <label class="radio">
		          <input type="radio" name="member">
		          No
		        </label>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="field">
		  <div class="field-label is-normal">
		    <label class="label">Subject</label>
		  </div>
		  <div class="field-body">
		    <div class="field">
		      <div class="control">
		        <input class="input is-danger" type="text" placeholder="e.g. Partnership opportunity">
		      </div>
		      <p class="help is-danger">
		        This field is required
		      </p>
		    </div>
		  </div>
		</div>

		<div class="field">
		  <div class="field-label is-normal">
		    <label class="label">Question</label>
		  </div>
		  <div class="field-body">
		    <div class="field">
		      <div class="control">
		        <textarea class="textarea" placeholder="Explain how we can help you"></textarea>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="field">
		  <div class="field-label">
		    <!-- Left empty for spacing -->
		  </div>
		  <div class="field-body">
		    <div class="field">
		      <div class="control">
		        <button class="button is-primary">
		          Send message
		        </button>
		      </div>
		    </div>
		  </div>
		</div>
	</form>
</body>
</html>
